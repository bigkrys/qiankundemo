version: '3.8'

services:
  qiankun-app:
    container_name: qiankun
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8888:80"
    volumes:
      - ./ssl:/etc/nginx/ssl
    environment:
      - PORT=80
      - NGINX_SERVER_NAME=${NGINX_SERVER_NAME:-app.yourdomain.com}
    restart: unless-stopped
    networks:
      - qiankun-network

  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-subdomain.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - qiankun-app
    restart: unless-stopped
    networks:
      - qiankun-network

networks:
  qiankun-network:
    driver: bridge 